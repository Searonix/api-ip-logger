name: Update IPs Daily

on:
  schedule:
    - cron: "*/10 * * * *"  # Run every day at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-ips:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Explicitly set write permissions
    steps:
      - name: ðŸ”¹ Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Explicitly use token for checkout
      
      - name: ðŸ”¹ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: ðŸ”¹ Install dependencies
        run: pip install requests urllib3
      
      - name: ðŸ”¹ Run IP Fetch Script
        run: python script.py
      
      - name: ðŸ”¹ Debug file existence
        run: |
          ls -la
          cat data.txt || echo "data.txt does not exist"
      
      - name: ðŸ”¹ Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.txt || echo "Failed to add data.txt"
          git status
          git commit -m "ðŸ“Œ Auto-update IPs on $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}